{% extends 'base/base.html' %}

{% block title %}Products - BazaarMate{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row">
        <!-- Filters Sidebar -->
        <div class="col-md-3">
            <div class="card">
                <div class="card-header">
                    <h5>Filters</h5>
                </div>
                <div class="card-body">
                    <form id="filter-form">
                        <div class="mb-3">
                            <label for="search" class="form-label">Search</label>
                            <input type="text" class="form-control" id="search" placeholder="Product name">
                        </div>
                        <div class="mb-3">
                            <label for="min_price" class="form-label">Min Price</label>
                            <input type="number" class="form-control" id="min_price" placeholder="0">
                        </div>
                        <div class="mb-3">
                            <label for="max_price" class="form-label">Max Price</label>
                            <input type="number" class="form-control" id="max_price" placeholder="1000">
                        </div>
                        <div class="mb-3">
                            <label for="category" class="form-label">Category</label>
                            <select class="form-select" id="category">
                                <option value="">All Categories</option>
                                <!-- Categories will be populated by JavaScript -->
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="sort" class="form-label">Sort By</label>
                            <select class="form-select" id="sort">
                                <option value="">Default</option>
                                <option value="price">Price: Low to High</option>
                                <option value="-price">Price: High to Low</option>
                                <option value="title">Name: A to Z</option>
                                <option value="-title">Name: Z to A</option>
                                <option value="-created_at">Newest First</option>
                            </select>
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">Apply Filters</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        
        <!-- Products List -->
        <div class="col-md-9">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h2>Products</h2>
                <div>
                    <span id="product-count">0</span> products found
                </div>
            </div>
            
            <div class="row" id="products-container">
                <!-- Products will be loaded here -->
            </div>
            
            <!-- Pagination -->
            <nav aria-label="Product pagination" class="mt-4">
                <ul class="pagination justify-content-center" id="pagination">
                    <!-- Pagination will be populated by JavaScript -->
                </ul>
            </nav>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
    let currentPage = 1;
    
    $(document).ready(function() {
        loadProducts();
        loadCategories();
        
        $('#filter-form').submit(function(e) {
            e.preventDefault();
            currentPage = 1;
            loadProducts();
        });
    });
    
    function loadProducts(page = 1) {
        currentPage = page;
        
        const params = new URLSearchParams();
        params.append('page', page);
        
        const search = $('#search').val();
        const minPrice = $('#min_price').val();
        const maxPrice = $('#max_price').val();
        const category = $('#category').val();
        const sort = $('#sort').val();
        
        if (search) params.append('title__icontains', search);
        if (minPrice) params.append('min_price', minPrice);
        if (maxPrice) params.append('max_price', maxPrice);
        if (category) params.append('category__name__icontains', category);
        if (sort) params.append('ordering', sort);
        
        $.ajax({
            url: '/api/products/?' + params.toString(),
            method: 'GET',
            headers: {
                'Authorization': 'Bearer ' + localStorage.getItem('access_token')
            },
            success: function(response) {
                if (response.success) {
                    displayProducts(response.data);
                }
            },
            error: function(xhr, status, error) {
                console.log('Error loading products:', error);
            }
        });
    }
    
    function displayProducts(data) {
        const products = data.results;
        $('#product-count').text(data.pagination.count);
        
        let productHtml = '';
        products.forEach(function(product) {
            productHtml += `
            <div class="col-md-4 mb-4">
                <div class="card h-100">
                    <img src="${product.image_url || 'https://via.placeholder.com/300x200?text=Product+Image'}" 
                         class="card-img-top product-image" alt="${product.title}">
                    <div class="card-body d-flex flex-column">
                        <h5 class="card-title">${product.title}</h5>
                        <p class="card-text flex-grow-1">${product.description.substring(0, 100)}...</p>
                        <div class="mt-auto">
                            <p class="card-text">
                                <strong>$${product.price}</strong>
                                <span class="float-end">
                                    <span class="badge bg-primary">${product.category_name}</span>
                                </span>
                            </p>
                            <div class="d-grid gap-2">
                                <button class="btn btn-primary add-to-cart" 
                                        data-product-id="${product.id}">
                                    <i class="bi bi-cart-plus"></i> Add to Cart
                                </button>
                                <a href="/products/${product.id}/" class="btn btn-outline-primary">
                                    <i class="bi bi-eye"></i> View Details
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            `;
        });
        
        $('#products-container').html(productHtml);
        
        // Add to cart functionality
        $('.add-to-cart').click(function() {
            const productId = $(this).data('product-id');
            addToCart(productId, 1);
        });
        
        // Render pagination
        renderPagination(data.pagination);
    }
    
    function renderPagination(pagination) {
        let paginationHtml = '';
        
        if (pagination.previous) {
            paginationHtml += `
                <li class="page-item">
                    <a class="page-link" href="#" onclick="loadProducts(${pagination.current_page - 1})">Previous</a>
                </li>
            `;
        }
        
        for (let i = 1; i <= pagination.num_pages; i++) {
            const activeClass = i === pagination.current_page ? 'active' : '';
            paginationHtml += `
                <li class="page-item ${activeClass}">
                    <a class="page-link" href="#" onclick="loadProducts(${i})">${i}</a>
                </li>
            `;
        }
        
        if (pagination.next) {
            paginationHtml += `
                <li class="page-item">
                    <a class="page-link" href="#" onclick="loadProducts(${pagination.current_page + 1})">Next</a>
                </li>
            `;
        }
        
        $('#pagination').html(paginationHtml);
    }
    
    function loadCategories() {
        $.ajax({
            url: '/api/products/categories/',
            method: 'GET',
            headers: {
                'Authorization': 'Bearer ' + localStorage.getItem('access_token')
            },
            success: function(response) {
                if (response.success) {
                    let categoryOptions = '<option value="">All Categories</option>';
                    response.data.results.forEach(function(category) {
                        categoryOptions += `<option value="${category.name}">${category.name}</option>`;
                    });
                    $('#category').html(categoryOptions);
                }
            },
            error: function(xhr, status, error) {
                console.log('Error loading categories:', error);
            }
        });
    }
    
    function addToCart(productId, quantity) {
        $.ajax({
            url: '/api/cart/add/',
            method: 'POST',
            headers: {
                'Authorization': 'Bearer ' + localStorage.getItem('access_token'),
                'Content-Type': 'application/json',
                'X-CSRFToken': getCookie('csrftoken')
            },
            data: JSON.stringify({
                product_id: productId,
                quantity: quantity
            }),
            success: function(response) {
                if (response.success) {
                    alert('Product added to cart!');
                    updateCartCount();
                } else {
                    alert('Error adding product to cart: ' + response.error);
                }
            },
            error: function(xhr, status, error) {
                alert('Error adding product to cart. Please try again.');
                console.log('Error:', error);
            }
        });
    }
    
    function updateCartCount() {
        $.ajax({
            url: '/api/cart/',
            method: 'GET',
            headers: {
                'Authorization': 'Bearer ' + localStorage.getItem('access_token')
            },
            success: function(response) {
                if (response.success) {
                    const itemCount = response.data.total_items;
                    $('#cart-count').text(itemCount);
                }
            }
        });
    }
    
    function getCookie(name) {
        let cookieValue = null;
        if (document.cookie && document.cookie !== '') {
            const cookies = document.cookie.split(';');
            for (let i = 0; i < cookies.length; i++) {
                const cookie = cookies[i].trim();
                if (cookie.substring(0, name.length + 1) === (name + '=')) {
                    cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                    break;
                }
            }
        }
        return cookieValue;
    }
</script>
{% endblock %}
