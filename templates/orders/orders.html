{% extends 'base/base.html' %}

{% block title %}My Orders - BazaarMate{% endblock %}

{% block content %}
<div class="container mt-4">
    <h1>My Orders</h1>
    
    <div id="orders-container">
        <!-- Orders will be loaded here -->
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
    $(document).ready(function() {
        loadOrders();
    });
    
    function loadOrders() {
        $.ajax({
            url: '/api/orders/',
            method: 'GET',
            headers: {
                'Authorization': 'Bearer ' + localStorage.getItem('access_token')
            },
            success: function(response) {
                if (response.success) {
                    displayOrders(response.data.results);
                }
            },
            error: function(xhr, status, error) {
                console.log('Error loading orders:', error);
                alert('Error loading orders. Please try again.');
            }
        });
    }
    
    function displayOrders(orders) {
        let ordersHtml = '';
        
        if (orders.length === 0) {
            ordersHtml = `
            <div class="text-center py-5">
                <i class="bi bi-box-seam" style="font-size: 3rem;"></i>
                <h3 class="mt-3">No orders yet</h3>
                <p class="mb-4">You haven't placed any orders</p>
                <a href="{% url 'product_list' %}" class="btn btn-primary">Start Shopping</a>
            </div>
            `;
        } else {
            orders.forEach(function(order) {
                ordersHtml += `
                <div class="card mb-4">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h5>Order #${order.id}</h5>
                        <span class="badge bg-${getOrderStatusClass(order.status)}">${order.status}</span>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-6">
                                <p><strong>Date:</strong> ${new Date(order.created_at).toLocaleDateString()}</p>
                                <p><strong>Total:</strong> $${order.total_price}</p>
                            </div>
                            <div class="col-md-6">
                                <p><strong>Items:</strong> ${order.items.length}</p>
                                <p><strong>Last Updated:</strong> ${new Date(order.updated_at).toLocaleDateString()}</p>
                            </div>
                        </div>
                        
                        <h6 class="mt-3">Items:</h6>
                        <div class="row">
                            ${order.items.map(item => `
                                <div class="col-md-6 mb-2">
                                    <div class="d-flex align-items-center">
                                        <img src="${item.product.image_url || 'https://via.placeholder.com/50x50?text=Product'}" 
                                             class="img-fluid me-2" style="width: 50px; height: 50px;" alt="${item.product.title}">
                                        <div>
                                            <p class="mb-0"><strong>${item.product.title}</strong></p>
                                            <p class="mb-0">Qty: ${item.quantity} Ã— $${item.price} = $${(item.quantity * item.price).toFixed(2)}</p>
                                        </div>
                                    </div>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                </div>
                `;
            });
        }
        
        $('#orders-container').html(ordersHtml);
    }
    
    function getOrderStatusClass(status) {
        switch(status) {
            case 'pending': return 'warning';
            case 'processing': return 'info';
            case 'shipped': return 'primary';
            case 'delivered': return 'success';
            case 'cancelled': return 'danger';
            default: return 'secondary';
        }
    }
</script>
{% endblock %}
